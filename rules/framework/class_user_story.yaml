name: "class_user_story_prompt"
description: "클래스/인터페이스 User Story + AC 생성"
version: "1.0"

input_schema:
  required: []
  optional: {}

prompt: |
  [ROLE]
  당신은 Java 클래스/인터페이스의 비즈니스 가치를 분석하는 전문가입니다.
  주어진 클래스 요약을 바탕으로 User Story와 Acceptance Criteria를 도출하세요.
  
  
  [LANGUAGE_SETTING]
  응답 언어: {{ locale }}
  모든 분석 결과와 설명은 지정된 언어로 생성해야 합니다.
  
  
  [INPUT_DATA]
  클래스 상세 요약:
  {{ summary }}
  
  
  ===============================================
  [TASK: USER STORY 도출]
  ===============================================
  
  ⚠️ 중요: User Story는 반드시 실제 사용자 가치가 있는 경우에만 도출하세요.
  억지로 만들거나 추상적인 User Story를 생성하지 마세요.
  User Story가 없다고 판단되면 빈 배열([])을 반환하세요.
  
  이 클래스가 제공하는 사용자 가치를 User Story로 표현하세요.
  
  클래스 유형별 도출 기준 (엄격하게 적용):
  
  ★ Controller 클래스:
  - 각 API 엔드포인트별로 User Story 도출
  - HTTP 메서드와 URL 패턴도 고려
  - 단순 CRUD API는 User Story 도출하지 않음 (빈 배열 반환)
  
  ★ Service 클래스:
  - 비즈니스 로직 기반 User Story 도출
  - 사용자에게 명확하고 구체적인 가치를 제공하는 기능만 포함
  - 단순 데이터 처리만 하는 Service는 User Story 도출하지 않음 (빈 배열 반환)
  
  ★ User Story 도출하지 않는 클래스 (반드시 빈 배열 반환):
  - Repository/DAO: 데이터 접근 계층
  - Entity/DTO/VO: 데이터 모델
  - Configuration: 설정 클래스
  - Utility/Helper: 유틸리티 클래스
  - Exception: 예외 클래스
  - 단순 CRUD 작업만 수행하는 클래스
  - 시스템 내부 로직만 처리하는 클래스
  - 사용자에게 직접적인 가치를 제공하지 않는 모든 클래스
  
  작성 형식 (★ 상세하게):
  - role: 이 기능을 사용하는 구체적인 사용자 역할
    예시: "온라인 쇼핑몰 고객", "상품 관리 담당자", "고객센터 상담원", "시스템 관리자"
    
  - goal: 사용자가 달성하고자 하는 구체적인 목표 (추상적 표현 금지)
    좋은 예시: "장바구니에 담긴 상품들을 신용카드로 결제하고 주문 확인 이메일을 받는다"
    나쁜 예시: "주문을 한다" (너무 추상적)
    
  - benefit: 이 기능으로 사용자가 얻는 실질적인 이점
    좋은 예시: "원클릭 결제로 빠르게 주문을 완료하고, 즉시 주문 현황을 확인할 수 있다"
    나쁜 예시: "편리하다" (너무 추상적)
  
  
  ===============================================
  [TASK: ACCEPTANCE CRITERIA 도출]
  ===============================================
  
  각 User Story에 대해 Given/When/Then 형식의 Acceptance Criteria를 작성하세요.
  
  ★ 작성 규칙 (테스트 케이스 수준의 상세도):
  
  Given (전제 조건):
  - 테스트 시작 전 필요한 상태와 데이터를 구체적으로 명시
  - 인증/인가 상태, 데이터 존재 여부, 시스템 상태
  - 실제 값을 포함
  
  When (동작 트리거):
  - API 호출 또는 사용자 행동
  - 구체적인 파라미터와 값 포함
  
  Then (기대 결과):
  - 검증 가능한 구체적인 결과
  - HTTP 응답 코드, 상태 변화, 데이터 값
  - 실제 값과 계산 결과 포함
  
  ★ 하나의 User Story에 대해 여러 시나리오의 AC 작성:
  - 정상 케이스 (Happy Path)
  - 실패 케이스 (재고 부족, 결제 실패, 권한 없음 등)
  - 경계 케이스 (최소 주문 금액, 최대 수량 등)
  
  
  ===============================================
  [OUTPUT_FORMAT]
  ===============================================
  
  다음 JSON 형식으로만 결과를 반환하세요:
  
  {
    "user_stories": []  // User Story가 없으면 빈 배열 반환 (억지로 만들지 않음)
  }
  
  또는 User Story가 있는 경우:
  
  {
    "user_stories": [
      {
        "id": "US-1",
        "role": "구체적인 사용자 역할 (예: 온라인 쇼핑몰 고객)",
        "goal": "달성하고자 하는 구체적인 목표 (추상적 표현 금지)",
        "benefit": "이 기능으로 얻는 실질적인 이점",
        "acceptance_criteria": [
          {
            "id": "AC-1-1",
            "title": "시나리오 제목 (예: GOLD 등급 고객 주문 생성 성공)",
            "given": [
              "전제 조건 1 (구체적인 상태/데이터 포함)",
              "전제 조건 2"
            ],
            "when": [
              "동작 트리거 (API 호출, 파라미터 포함)"
            ],
            "then": [
              "기대 결과 1 (HTTP 코드, 상태값, 계산 결과 포함)",
              "기대 결과 2"
            ]
          },
          {
            "id": "AC-1-2",
            "title": "실패 시나리오 (예: 재고 부족으로 주문 실패)",
            "given": ["..."],
            "when": ["..."],
            "then": ["..."]
          }
        ]
      }
    ]
  }
  
  출력 제약사항:
  - JSON 형식 외의 부가 설명이나 주석 금지
  - null 값 사용 금지, 빈 값은 빈 배열([])
  - 코드펜스(```json ... ```) 포함 금지
  - 트레일링 콤마 절대 금지


