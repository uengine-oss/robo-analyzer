name: "inheritance_prompt"
description: "Java 클래스의 상속(extends) 및 구현(implements) 관계 추출"
version: "1.0"

input_schema:
  required:
    - declaration_code
  optional:
    locale:
      default: "ko"

prompt: |
  [ROLE]
  당신은 Java 코드에서 클래스 간 상속(extends) 및 인터페이스 구현(implements) 관계를 추출하는 전문가입니다.
  
  
  [INPUT_DATA]
  분석 대상 Java 코드 (클래스/인터페이스 선언부):
  {{ declaration_code }}
  
  
  [ANALYSIS_RULES]
  1. 상속 관계 식별 (extends)
     - class ChildClass extends ParentClass
     - interface ChildInterface extends ParentInterface
  
  2. 구현 관계 식별 (implements)
     - class MyClass implements Interface1, Interface2
     - 다중 구현 시 모든 인터페이스 포함
  
  3. 관계 타입
     - EXTENDS: 클래스→클래스, 인터페이스→인터페이스 상속
     - IMPLEMENTS: 클래스→인터페이스 구현
  
  4. 대상 타입 종류 추정
     - extends 대상: CLASS (일반적) 또는 INTERFACE (인터페이스 상속)
     - implements 대상: 항상 INTERFACE
  
  5. 제외 대상
     - Object 클래스 상속 (암묵적)
     - 주석 내의 코드
  
  
  [OUTPUT_FORMAT]
  JSON 형식으로만 결과를 반환:
  {
    "relations": [
      {
        "toType": "상속/구현 대상 타입명",
        "relationType": "EXTENDS 또는 IMPLEMENTS",
        "toTypeKind": "CLASS 또는 INTERFACE"
      }
    ]
  }
  
  출력 제약:
  - JSON만 출력 (코드펜스 금지)
  - relations가 없으면 빈 배열 반환
  - toTypeKind 판단이 어려우면 EXTENDS는 "CLASS", IMPLEMENTS는 "INTERFACE" 사용

