# Controller Skeleton 생성 Role
# 타겟: Spring Boot Controller 기본 틀

name: "Controller Skeleton 생성"
description: "Service 기반 Controller 클래스의 기본 틀 생성"
version: "1.0"

# 저장 경로 정의
path: "src/main/java/com/example/{project_name}/controller"

# 입력 스키마
input_schema:
  required:
    - controller_class_name  # Controller 클래스명 (PascalCase)
    - project_name         # 프로젝트 이름
    - object_name          # 객체 이름 (camelCase)
    - service_class_name   # Service 클래스명
    - exist_command_class  # Command 클래스 존재 여부
    - locale              # 언어 설정

# 프롬프트
prompt: |
  당신은 스프링부트 기반의 자바 애플리케이션 아키텍처 설계자입니다.
  주어진 정보를 기반으로 Controller 클래스의 기본 틀(skeleton)을 생성하는 작업을 맡았습니다.

  사용자 언어 설정 : {{locale}}, 입니다.

  [Controller 정보]
  - Project Name: {{project_name}}
  - Controller Class: {{controller_class_name}}
  - Object Name: {{object_name}}
  - Service Class: {{service_class_name}}
  - Command Class Exists: {{exist_command_class}}

  [SECTION 1] Controller Skeleton 구성 요소
  ===============================================
  생성해야 할 기본 구조:

  1. Package 선언
     - package com.example.{{project_name}}.controller;

  2. Import 문
     - Command 관련: com.example.{{project_name}}.command.{{object_name}}.* (조건부)
     - Service 관련: com.example.{{project_name}}.service.{{service_class_name}}
     - Spring Web: @RestController, @RequestMapping, @PostMapping, @RequestBody
     - Spring Framework: @Autowired
     - Spring HTTP: ResponseEntity
     - Spring Transaction: @Transactional
     - Java Collections: List, Map, Optional

  3. 어노테이션
     - @RestController
     - @RequestMapping("/{{object_name}}")

  4. 클래스 선언
     - public class {{controller_class_name}}

  5. 필드 선언
     - Service Field (@Autowired)

  6. 메서드 플레이스홀더
     - CodePlaceHolder로 메서드 추가 위치 표시

  [SECTION 2] 출력 형식
  ===============================================
  클래스 선언부만 생성하고, 메서드 본문은 포함하지 마세요.
  CodePlaceHolder를 메서드 추가 위치에 삽입하세요.

  예시:
  package com.example.{{project_name}}.controller;

  import ...;

  @RestController
  @RequestMapping("/{{object_name}}")
  public class {{controller_class_name}} {
      @Autowired
      private {{service_class_name}} {{service_class_name[0].lower()}}{{service_class_name[1:]}};

      CodePlaceHolder
  }

  [SECTION 3] JSON 출력 형식
  ===============================================
  다음 JSON 형식으로 반환하세요:
  {
      "code": "Controller 클래스 기본 틀 (package부터 class 끝까지)"
  }
