# Spring Boot Main 애플리케이션 클래스 템플릿
# 타겟: Spring Boot Application Entry Point
# 타입: Template (LLM 호출 불필요, 순수 Jinja2 렌더링)

name: "Main 애플리케이션 클래스 생성"
description: "Spring Boot 애플리케이션의 진입점 Main 클래스 템플릿"
version: "1.0"

# 저장 경로 정의
path: "src/main/java/com/example/{project_name}"

# 템플릿 입력 파라미터
variables:
  - project_name      # 프로젝트 이름 (소문자)
  - class_name        # 클래스명 (e.g., OrderSystemApplication)

# Jinja2 템플릿 (단순 변수 치환)
template: |
  package com.example.{{project_name}};

  import org.springframework.boot.SpringApplication;
  import org.springframework.boot.autoconfigure.SpringBootApplication;

  @SpringBootApplication
  public class {{class_name}} {

      public static void main(String[] args) {
          SpringApplication.run({{class_name}}.class, args);
      }

  }
