name: "Python 설정 파일 생성"
description: "FastAPI 프로젝트 설정 파일들"
version: "1.0"

# 다중 설정 파일 정의
config_files:
  - filename: ".env"
    path: "."
    template: |
      # FastAPI Application Settings
      APP_NAME={{project_name}}
      DEBUG=True
      SECRET_KEY=your-secret-key-here
      
      # Database Settings
      DATABASE_URL={{db_url}}
      DB_HOST=localhost
      DB_PORT=5432
      DB_NAME={{project_name}}
      DB_USER={{db_username}}
      DB_PASSWORD={{db_password}}
      DB_DRIVER={{db_driver}}
      
      # SQLAlchemy Settings
      SQLALCHEMY_DATABASE_URI={{db_url}}
      SQLALCHEMY_TRACK_MODIFICATIONS=False
      SQLALCHEMY_ECHO=False
      
      # Logging Settings
      LOG_LEVEL=INFO
      
      # Server Settings
      HOST=0.0.0.0
      PORT=8000
      
  - filename: "requirements.txt"
    path: "."
    template: |
      fastapi==0.104.1
      uvicorn==0.24.0
      sqlalchemy==2.0.23
      psycopg2-binary==2.9.9
      python-dotenv==1.0.0
      pydantic==2.5.0
      alembic==1.13.0
      
  - filename: "config.py"
    path: "."
    template: |
      import os
      from dotenv import load_dotenv
      
      load_dotenv()
      
      class Settings:
          PROJECT_NAME: str = "{{project_name}}"
          DATABASE_URL: str = os.getenv("DATABASE_URL", "{{db_url}}")
          DB_DRIVER: str = os.getenv("DB_DRIVER", "{{db_driver}}")
          DB_USERNAME: str = os.getenv("DB_USERNAME", "{{db_username}}")
          DB_PASSWORD: str = os.getenv("DB_PASSWORD", "{{db_password}}")
          DEBUG: bool = os.getenv("DEBUG", "True").lower() == "true"
          SECRET_KEY: str = os.getenv("SECRET_KEY", "your-secret-key-here")
          LOG_LEVEL: str = os.getenv("LOG_LEVEL", "INFO")
          HOST: str = os.getenv("HOST", "0.0.0.0")
          PORT: int = int(os.getenv("PORT", "8000"))
      
      settings = Settings()

# 템플릿 변수 정의
variables:
  - project_name
  - db_driver
  - db_url
  - db_username
  - db_password