name: "Python 의존성 설정 (requirements.txt)"
description: "FastAPI 프로젝트의 requirements.txt 의존성 템플릿"
version: "1.0"

# 템플릿 입력 파라미터
variables:
  - project_name              # 프로젝트 이름
  - python_version            # Python 버전 (기본: 3.11)
  - fastapi_version           # FastAPI 버전 (기본: 0.104.1)

# Jinja2 템플릿 (단순 변수 치환)
template: |
  # FastAPI 프로젝트 의존성
  fastapi=={{fastapi_version}}
  uvicorn[standard]==0.24.0
  sqlalchemy==2.0.23
  alembic==1.12.1
  pydantic==2.5.0
  python-multipart==0.0.6
  python-jose[cryptography]==3.3.0
  passlib[bcrypt]==1.7.4
  python-dotenv==1.0.0
  
  # 개발 의존성
  pytest==7.4.3
  pytest-asyncio==0.21.1
  httpx==0.25.2
  black==23.11.0
  isort==5.12.0
  flake8==6.1.0
